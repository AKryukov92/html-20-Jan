<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prompt password</title>
</head>
<body>
	<script>
		let e = prompt("Who\'s there?");
		if(e==null) {
			alert("Отменено");
		}
		else if(e=='') {
			alert("I don\'t know you!");
		}
		else if(e=="admin") {
			let x=prompt("Password?");
			if(x==null) {
				alert("Отменено");
			}
			else if(x=='') {
				alert("WTF? NO!");
			}
			else if(x=="Я Главный") {
				alert("Hello!");
			}
			else 
			alert("Неверный пароль!");
		}
		else {
			alert("I don\'t know you!");
		}
	</script>
</body>
</html>
