<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Задача 12</title>
	</head>
	<body>
		<div id="out"></div>
		<p>aDeg (угол в градусах):<input type="text" id="inp"></p>
		<p>bDeg (угол в градусах):<input type="text" id="inp1"></p>
		<button type="button" onclick="test()">
			TEST
		</button>
		<script>
			let e=document.getElementById("inp");
			let e1=document.getElementById("inp1");
			let result=document.getElementById("out");
			function test() {
				let aDeg=e.value;
				let bDeg=e1.value;
				let aRad=(aDeg*Math.PI)/180;
				let bRad=(bDeg*Math.PI)/180;
				let cosinys=Math.sin(aRad)*Math.cos(bRad)+Math.cos(aRad)*Math.sin(bRad);
				result.innerHTML=cosinys.toFixed(4);
			}
			//6 минут
		</script>
	</body>
</html>
