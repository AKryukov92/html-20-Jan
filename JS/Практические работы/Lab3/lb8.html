<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 8</title>
</head>
<body>
	<div id="out"></div>
	<p>A: <input type="text" id="inp"></p>
	<p>B: <input type="text" id="inp2"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let e2=document.getElementById("inp2");
		let out=document.getElementById("out");
		function test() {
			let a=parseFloat(e.value);
			let b=parseFloat(e2.value);
			let sqrt=-7*b;
			let result=a*Math.sqrt(sqrt);
			if (sqrt>=0) {
				out.innerHTML=result.toFixed(4);
			} else {
				out.innerHTML="Подкоренное выражение должно быть неотрицательно";
			}
		}
	</script>
</body>
</html>
