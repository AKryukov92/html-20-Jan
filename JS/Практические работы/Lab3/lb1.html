<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 1</title>
</head>
<body>
	<div id="out"></div>
	<p>edge: <input type="text" id="inp"></p>
	<button type="button" onclick="test()">
		TEST
	</button>
	<script>
		let e=document.getElementById("inp");
		let result=document.getElementById("out");
		function test() {
			let edge=parseFloat(e.value);
			let area=6*Math.pow(edge, 2);
			if (edge>0) {
				result.innerHTML=area;
			} else {
				result.innerHTML="Значение edge должно быть положительным!";
			}
		}
		//15 минут
	</script>
</body>
</html>
